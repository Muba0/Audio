<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Admin - Applications</title>
<style>body{font-family:system-ui;margin:20px} table{width:100%;border-collapse:collapse} th,td{border:1px solid #ddd;padding:8px;text-align:left} th{background:#f3f3f3}</style>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <h1>Admin â€” Applications</h1>
  <p>Note: This page has no auth in this sample. Add auth before using.</p>
  <table id="tbl">
    <thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Order ID</th><th>Payment ID</th><th>Status</th><th>Resume</th><th>When</th></tr></thead>
    <tbody></tbody>
  </table>
<script>
async function load(){
  const res = await fetch('/api/apps');
  const apps = await res.json();
  const tbody = document.querySelector('#tbl tbody');
  tbody.innerHTML = '';
  apps.forEach(a=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${a.full_name}</td><td>${a.email}</td><td>${a.phone}</td>
      <td>${a.razorpay_order_id||''}</td><td>${a.razorpay_payment_id||''}</td><td>${a.payment_status}</td>
      <td><a href="${a.resume_url}" target="_blank">Download</a></td><td>${a.created_at}</td>`;
    tbody.appendChild(tr);
  });
}
load();
</script>
</body></html>
