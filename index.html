<!-- public/index.html -->
<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="style.css">

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Apply â€” YIP | KSUM</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:20px;max-width:800px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    label{display:block;margin-top:8px}
    input,textarea{width:100%;padding:8px}
    .half{flex:1 1 48%}
    button{padding:10px 16px;margin-top:12px}
    .error{color:#b00020}
  </style>
</head>
<body>
  <h1>Apply â€” YIP | KSUM</h1>
  <p>Submission fee: â‚¹<span id="fee"></span> (paid via Razorpay)</p>

  <form id="applyForm" enctype="multipart/form-data">
    <label>Full name<input name="fullName" required /></label>
    <div class="row">
      <div class="half">
        <label>Email<input name="email" type="email" required /></label>
      </div>
      <div class="half">
        <label>Phone<input name="phone" required /></label>
      </div>
    </div>

    <label>Gender
      <label><input type="radio" name="gender" value="Male"> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>
    </label>

    <div class="row">
      <div class="half"><label>Date of birth<input type="date" name="dob"/></label></div>
      <div class="half"><label>Resume (PDF/DOC, â‰¤2MB)<input type="file" name="resume" accept=".pdf,.doc,.docx" required/></label></div>
    </div>

    <label>Short Bio<textarea name="bio" rows="4"></textarea></label>

    <div id="msg" class="error"></div>

    <button type="submit">Submit & Pay</button>
  </form>

  <div id="result" style="display:none">
    <h2 id="statusTitle"></h2>
    <p id="statusDesc"></p>
  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    const SUBMISSION_FEE_RUPEES = Number("<?php ?>" || 150); // fallback, shown below by fetching config
    document.getElementById('fee').innerText = SUBMISSION_FEE_RUPEES;

    const form = document.getElementById('applyForm');
    const msg = document.getElementById('msg');
    const resultBox = document.getElementById('result');
    const statusTitle = document.getElementById('statusTitle');
    const statusDesc = document.getElementById('statusDesc');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.innerText = '';

      // client-side checks
      const fileInput = form.querySelector('input[name="resume"]');
      if (!fileInput.files || !fileInput.files[0]) return msg.innerText = 'Resume required';
      const file = fileInput.files[0];
      if (file.size > 2*1024*1024) return msg.innerText = 'Resume too big (max 2MB)';
      const ext = file.name.split('.').pop().toLowerCase();
      if (!['pdf','doc','docx'].includes(ext)) return msg.innerText = 'Allowed: PDF/DOC/DOCX';

      // build form data
      const fd = new FormData(form);
      // send to server to create order (and store the form temporarily)
      const resp = await fetch('/api/create-order', { method: 'POST', body: fd });
      const data = await resp.json();
      if (!resp.ok) {
        msg.innerText = data.error || 'Server error';
        return;
      }

      // Open Razorpay checkout
      const options = {
        key: data.razorpayKeyId,
        amount: data.amount,
        currency: 'INR',
        name: 'YIP | KSUM',
        description: 'Application submission fee',
        order_id: data.order.id,
        handler: async function (response){
          // send payment details to server to verify and mark app as SUCCESS
          const verifyResp = await fetch('/api/verify-payment', {
            method: 'POST',
            headers: { 'Content-Type':'application/json' },
            body: JSON.stringify({
              razorpay_order_id: response.razorpay_order_id,
              razorpay_payment_id: response.razorpay_payment_id,
              razorpay_signature: response.razorpay_signature,
              applicationId: data.applicationId
            })
          });
          const verifyData = await verifyResp.json();
          if (verifyData.ok) {
            statusTitle.innerText = 'Payment successful ðŸŽ‰';
            statusDesc.innerHTML = `Payment ID: <b>${response.razorpay_payment_id}</b>. Your application is submitted.`;
          } else {
            statusTitle.innerText = 'Payment verification failed';
            statusDesc.innerText = 'If money was deducted, contact admin with payment details.';
          }
          resultBox.style.display = 'block';
          form.style.display = 'none';
        },
        modal: { ondismiss: function(){ /* user closed checkout */ } }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    });
  </script>
</body>
</html>
